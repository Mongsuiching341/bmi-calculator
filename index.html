<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="bmi-hero">
    <div class="main-bmi">
        <div class="left-div">
            <h1 class="fs-25">Check your health condition with BMI<span class="heighlight">
                calculator 
                <svg class="line" width="132" height="13" viewBox="0 0 132 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.48711 5.64106C28.657 2.16739 81.5321 -2.59075 131.674 6.16609C108.61 2.44523 50.137 -1.63111 0.761043 11.8304" stroke="#194AED" stroke-width="2"/>
                </svg>
                </span></h1>
<div>
    <form action="" class="bmi-form">
        <label for="height" class="fs-16">Your height (cm)</label>
        <input type="number" name="height" id="height" >
    
        <label for="weight" class="fs-16">Your weight (kg)</label>
        <input type="number" name="weight" id="weight" >
        <span class="danger weight-danger"><svg class="notice" clip-rule="evenodd" width="14" height="14" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z" fill-rule="nonzero"/></svg><small>Please provide valid weight!</small></span>
        <span class="danger height-danger"><svg class="notice" clip-rule="evenodd" width="14" height="14" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12.002 21.534c5.518 0 9.998-4.48 9.998-9.998s-4.48-9.997-9.998-9.997c-5.517 0-9.997 4.479-9.997 9.997s4.48 9.998 9.997 9.998zm0-1.5c-4.69 0-8.497-3.808-8.497-8.498s3.807-8.497 8.497-8.497 8.498 3.807 8.498 8.497-3.808 8.498-8.498 8.498zm0-6.5c-.414 0-.75-.336-.75-.75v-5.5c0-.414.336-.75.75-.75s.75.336.75.75v5.5c0 .414-.336.75-.75.75zm-.002 3c.552 0 1-.448 1-1s-.448-1-1-1-1 .448-1 1 .448 1 1 1z" fill-rule="nonzero"/></svg><small>Please provide valid height!</small></span>
        <button type="submit">Calculate</button>
    </form>
</div>
        </div>
        <div class="bmi-result">
            <div class="health-img">
                <img src="assets/img/health insurance.png" alt="">
            </div>
         <div class="result">
            <h2 class="fs-18">Result</h2>
         <p class="fs-16">BMI = <span class="show-result">Nothing to show!</span> </p>
         </div>
        </div>
    </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
